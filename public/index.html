<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<title>Graphx</title>
	</head>
	<body>
		<main id="app">
			<article>
				<canvas id="canvas" :width="pixels" :height="pixels"></canvas>
				<div class="input-group">
					<input
						type="text"
						class="form-control equation"
						placeholder="Equation"
						v-model="equation"
					/>
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="">Range X</span>
					</div>
					<input
						type="number"
						class="form-control"
						value="5"
						@change="inputX"
					/>
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="">Range Y</span>
					</div>
					<input
						type="number"
						class="form-control"
						value="5"
						@change="inputY"
					/>
				</div>
				<p v-if="error" class="text-center text-danger">{{ error }}</p>
				<button class="btn btn-success visualize" @click="fetch">Visualize</button>
			</article>
		</main>
	</body>
</html>
